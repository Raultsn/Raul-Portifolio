<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Formulario responsivo/src/styles/styles.css">
</head>
<body>
    <main id="form_container">
        <header id="form_header">
            <h1>Criar Conta</h1>
            <button class="btn-default" aria-label="Login">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </header>

        <form id="form" action="" method="POST" novalidate>
            <div id="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">Primeiro nome</label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Primeiro Nome" required>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="last_name" class="form-label">Último nome</label>
                    <div class="input-field">
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="último nome " required>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-label">Nascimento</label>
                    <div class="input-field">
                        <input type="date" name="birthdate" id="birthdate" class="form-control" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com" required>
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="form-control" placeholder="*******" required>
                        <i class="fa-regular fa-eye-slash password-icon toggle-password" data-target="password"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="confirm_password" class="form-label">Confirmar senha</label>
                    <div class="input-field">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="*******" required>
                        <i class="fa-regular fa-eye-slash password-icon toggle-password" data-target="confirm_password"></i>
                    </div>
                </div>

                <fieldset class="radio-container">
                    <legend>Gênero</legend>
                    <div class="radio-box">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Feminino</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Masculino</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Outro</label>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="btn-default">
                <i class="fa-solid fa-check"></i> Criar Conta
            </button>
        </form>
    </main>

    <script src="src/javascript/script.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', () => {
                const target = document.getElementById(icon.dataset.target);
                if (target.type === "password") {
                    target.type = "text";
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                } else {
                    target.type = "password";
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
